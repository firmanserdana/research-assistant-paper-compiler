name: Literature Monitor

on:
  schedule:
    - cron: "0 0 * * 1" # Run weekly on Mondays
  workflow_dispatch: # Allow manual trigger

# Add this permissions block
permissions:
  contents: write # Grants write access to repository contents

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run literature monitor
        env:
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/monitor.py

      - name: Verify DOIs in new archive
        run: |
          echo "Running DOI verification on new papers..."
          python verify_dois.py || echo "Verification completed with some issues"

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages

      - name: Commit generated files
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/archive/ doi_verification_report.json
          git commit -m "Update archived paper compilations with DOI verification" || echo "No changes to commit"
          git push
